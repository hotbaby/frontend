
<!DOCTYPE html>

<body>
	<div>
		<h2>选择器的分组</h2>
		<p>你可以对选择器进行分组，这样，被分组的选择器就可以分享相同的声明。
		用逗号将需要分组的选择器分开。<br>
		在下面的例子中，我们对所有的标题元素进行了分组。所有的标题元素都是绿色的。</p>
		<pre>h1, h2, h3, h4, h5, h6 {
color: green;
}</pre>

	</div>
</body>
