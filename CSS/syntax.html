
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<style type="text/css">
pre {
	width: 665px;
	margin: 10px 0 0 0;
	padding: 10px;
	border: 1px dotted #785;
	background: #f5f5f5;
}
</style>

</head>

<body>
	<div>
		<h2>CSS 语法</h2>
		<p>CSS 规则由两个主要的部分构成：选择器，以及一条或多条声明。</p>
		<pre>selector {declaration1; declaration2; ... declarationn}</pre>
		<p>每条声明由一个属性和一个值组成。<br>
		属性（property）是您希望设置的样式属性（style attribute）。每个属性有一个值。属性和值被冒号分开。</p>
		<pre>selector {property: value}</pre>
	</div>
</body>

</html>
