
<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>CSS 外边距</title>
<style type="text/css">
pre {
	width: 665px;
	margin: 10px;
	padding: 10px;
	border: 1px;
	background: #f5f5f5;
}
p.important span {
	color: #dd0000;
}
p.tip span {
	color: #ff9955;
}
</style>
</head>

<body>
	<h1>CSS 外边距</h1>
	<strong>围绕在元素边框的空白区域是外边距。设置外边距会在元素外创建额外的“空白”。</strong>
	<strong>设置外边距的最简单的方法就是使用 margin 属性，这个属性接受任何长度单位、百分数值甚至负值。</strong>

	<div>
		<h2>CSS margin 属性</h2>
		<p>设置外边距的最简单的方法就是使用 margin 属性。</p>
		<p>margin 属性接受任何长度单位，可以是像素、英寸、毫米或 em。</p>
	</div>

	<div>
		<h2>单边外边距属性</h2>
		<p>您可以使用下列任何一个属性来只设置相应上的外边距，而不会直接影响所有其他外边距：</p>
		<ul>
			<li>margin-top</li>
			<li>margin-bottom</li>
			<li>margin-left</li>
			<li>margin-right</li>
		</ul>
	</div>
</body>
</html>
