
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>jQuery 语法</title>
</head>

<body>
    <h1>jQuery 选择器</h1>
    <div id="nav"></div>
    <div id="maincontents">
        <div>
            <h2>jQuery元素选择器</h2>
            <p>jQuery使用CSS选择器选取HTML元素</p>
            <p>$("p") 选取&ltp&gt元素</p>
            <p>$("p.intro") 选取class="intro"的&ltp&gt元素</p>
            <p>$("p#intro") 选取id="intro"的&ltp&gt元素</p>
        </div>
        <div>
            <h2>jQuery 属性选择器</h2>
            <p>jQuery 使用XPath表达式来选择带有给定属性的元素</p>
            <p>$("[href]") 选取带有href属性的元素</p>
            <p>$("[href=#]") 选取所有带有属性href等于"#"的元素</p>
            <p>$("[href$='.jpg']") 选取所有href属性值以".jpg"结尾的元素</p>
        </div>
    </div>
    <div id="sliderbar"></div>
    <div id="footer"></div>
</body>
</html>
