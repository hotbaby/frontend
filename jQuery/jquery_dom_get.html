
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>jQuery 语法</title>
</head>

<body>
    <h1>jQuery 获取内容和属性</h1>
    <div id="nav"></div>
    <div id="maincontents">
        <div>
            <h2>jQuery DOM操作</h2>
            <p>jQuery 提供了一系列与DOM相关的方法，这使访问和操作元素或属性变的很容易</p>
            <p>DOM Document Object Model(文档对象模型)</p>
            <ul>
                <li>text() 设置或返回元素的文本内容</li>
                <li>html() 设置或返回元素的内容（包括HTML标记）</li>
                <li>val() 设置或返回表单字段的值</li>
            </ul>
        </div>
        <div>
            <h2>获取属性 attr()</h2>
            <pre>$("w3s").attr("href")</pre>
        </div>
    </div>
    <div id="sliderbar"></div>
    <div id="footer"></div>

</body>
</html>
