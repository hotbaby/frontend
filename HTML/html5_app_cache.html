	<div>
		<h2>什么是应用程序缓存？</h2>
		<p>HTML5 引入了应用程序缓存（Application Cache），这意味着可对 web 应用进行缓存，并可在没有因特网连接时进行访问.<br>
		应用程序缓存为应用带来三个优势：</p>
		<ol>
			<li>离线浏览 - 用户可在应用离线时使用它们</li>
			<li>速度 - 已缓存资源加载得更快</li>
			<li>减少服务器负载 - 浏览器将只从服务器下载更新过或更改过的资源</li>
		</ol>
	</div>
</body>
