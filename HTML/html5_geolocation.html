
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
</head>

<body>

<p id="location">click button and get your location</p>
<button onclick="getLocation()">Try</button>

<script type="text/javascript">
var x = document.getElementById("location")
function getLocation() {
	if (navigator.geolocation) {
		navigator.geolocation.getCurrentPosition(showPosition, showError)
	}
	else {
		x.innerHTML = 'Geolocation is not supported by this browser'
	}
}

function showPosition(position) {
	x.innerHTML = "Latitude: " + position.coords.latitude + 
	"<br> Longtitude: " + position.coords.longitude;
}

function showError(error) {
	switch (error.code) {
	case error.PERMISSOIN_DENIED:
		x.innerHTML = "User denied the requeset of for Geolocation"
		break;
	case error.POSITION_UNAVAILABLE:
		x.innerHTML = 'The request to get user location timed out.'
		break;
	case error.UNKOWN_ERROR:
		x.innerHTML = "An unkown error occurred."
		break;
	}
}
</script>

</body>

</html>
