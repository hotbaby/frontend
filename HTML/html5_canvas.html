<body>
	<h2>canvas元素用于在网页上绘制图形</h2>
	<h2>什么是 Canvas？</h2>
	<p>HTML5 的 canvas 元素使用 JavaScript 在网页上绘制图像。<br>
	画布是一个矩形区域，您可以控制其每一像素。<br>
	canvas 拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。</p>

	<h2>创建 Canvas 元素</h2>
	<p>向 HTML5 页面添加 canvas 元素。</p>
	<pre>&lt;canvas id="myCanvas" width="200" height="100"&gt;&lt;/canvas&gt;</pre>
	<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;"></canvas>

</body>

<script type="text/javascript">
	var c=document.getElementById("myCanvas");
	var cxt=c.getContext("2d");
	cxt.fillStyle="#FF0000";
	cxt.fillRect(0,0,150,75)
</script>
