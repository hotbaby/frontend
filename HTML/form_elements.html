
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
	<h2>input 元素</h2>
	<p>最重要的表单元素是 input元素。
	input 元素根据不同的 type 属性，可以变化为多种形态</p>

	<h2>select 元素</h2>
	<p>select 元素定义下拉列表</p>
	<form>
		<select name="cars">
			<option value="Volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="fiat">Fiat</option>
			<option value="audi">Audi</option>
		</select>
	</form>


	<h2>textarea 元素</h2>
	<p>textarea 元素定义多行输入字段（文本域）</p>
	<form>
		<textarea name="message" rows="10" cols="30"></textarea>
	</form>

	<h2>button element</h2>
	<p>button 元素定义可点击的按钮</p>
	<button type="button" onclick="alert('hello world')">Click me!</button>

	
</body>

</html>
