
<!DOCTYPE html>
<html>

<head>
	<title>URL</title>
	<meta charset="utf-8" />
</head>

<body>

	<p>URL Uniform Resource Locator</p>
	<p>scheme://host.domain:port/path/filename</p>
	<ul>
		<li>scheme -  定义因特网服务类型。最常见的类型是http</li>
		<li>host - 定义域主机（HTTP默认主机是WWW）</li>
		<li>domain - 定义因特网的域名，比如<a href="http://www.mengyangyang.org">mengyangyang.org</a></li>
		<li>port - 定义主机上的端口号（HTTP的默认端口是80） </li>
		<li>path - 定义服务器上的路径（如果省略，则文档必须位于网站的根目录中）</li>
		<li>filename - 定义文档/资源的名称</li>
	</ul>
</body>

</html>
