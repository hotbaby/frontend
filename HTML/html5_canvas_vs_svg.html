
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
</head>

<body>
	<h2>Canvas 与 SVG 的比较</h2>
	<h3>Canvas</h3>
	<ul>
		<li>依赖分辨率</li>
		<li>不支持事件处理器</li>
		<li>弱的文本渲染能力</li>
		<li>能够以 .png 或 .jpg 格式保存结果图像</li>
		<li>最适合图像密集型的游戏，其中的许多对象会被频繁重绘</li>
	</ul>

	<h3>SVG</h3>
	<ul>
		<li>不依赖分辨率</li>
		<li>支持事件处理器</li>
		<li>最适合带有大型渲染区域的应用程序（比如谷歌地图）</li>
		<li>复杂度高会减慢渲染速度（任何过度使用 DOM 的应用都不快）</li>
		<li>不适合游戏应用</li>
	</ul>
</body>
</html>
