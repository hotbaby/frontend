
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
function startWorker() {
	if (typeof(Worker) !== "undefined") {
		if (typeof(w) == "undefined") {
			w = new Worker("worker.js")
		}
		w.onmessage = function (event) {
			document.getElementById("woker_output").innerHTML = event.data
		}
	} else {
		document.getElementById("worker_output").innerHTML = "Sorry, the browser does not support web workers."
	}
}

function stopWorker() {
	w.terminate();
}
</script>
</head>

<body>
	<p>Web workers 是运行在后台的 JavaScript，不会影响页面的性能.</p>

	<div>
		<h2>什么是 Web Worker？</h2>
		<p>当在 HTML 页面中执行脚本时，页面是不可响应的，直到脚本已完成。<br>
		Web worker 是运行在后台的 JavaScript，独立于其他脚本，不会影响页面的性能。
		您可以继续做任何愿意做的事情：点击、选取内容等等，而此时 web worker 运行在后台。</p>
	</div>

	<p>Counter:<output id="woker_output"></output></p>
	<button type="button" onclick="startWorker()">Start</button>
	<button type="button" onclick="stopWorker()">Stop</button>
</body>
</html>
