<html>

<head>
<!--
head 定义文档的信息
title 定义文档的标题
base 定义页面上所有链接的默认地址或默认目标
link 定义文旦与外部资源之间的关系
meta 定义关于HTML文档的元数据， 元数据不会显示在页面上， 但是机器是可读的。
	   元数据可用于浏览器，搜索引擎，或其他WEB服务。
script 定义客户端脚本
style 定义文档的样式
 -->
 <title>Title of Document</title>
 <base  href="http://www.mengyangyang.org"/>
 <base  target="_blank" />
 <link rel="styesheet" type="text/css" href="mystyle.css" />
 
 <style>
 body {
 	background-color: black;
 }
 p {
 	color: blue:
 }
 
 </style>
 <meta name="description" content="Free Web tutorials on HTML, CSS, XML"/>
</head>

</html>
